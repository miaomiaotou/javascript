<body>
    <script>
// 先定义一个数组
// 找出其中的最大值
//  先把第一个取出来=max，然后依次开始比较，比较大的赋给max，也就是

// 1.定义一个变量，变量保存第一个数字，
// 2.遍历所有的数字
// 3.将遍历的数字和保存的数字进行比较，
// 4,。遍历的数字大于保存的数组，将遍历的数组放到保存的变量中

var nums =[10,8,99,66,3];
 var max = nums[0];
for( var i=0;i<nums.length;i++){
    if (i=nums[i]>max){
        max = nums[i];
    }
}
console.log(max);
</script>
