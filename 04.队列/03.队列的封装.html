<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // 封装队列类
        function Queue(){
            // 属性
            this.items = [];
            // 方法
            //1. 向队列（尾部）添加新的项
            Queue.prototype.enqueue = function(element){
                this.items.push(element)
            }
            //2. 移除队列第一项，并返回被移除的元素
            Queue.prototype.dequeue = function(){
                // 不能return this.items.pop，这样移除的是最后一个
                return this.items.shift()
            }
            // 3. 返回队列中的第一个元素（最先被添加的，也是最先被移除的）。队列不做任何变动，与peek方法相似
            Queue.prototype.front = function(){
                return this.items[0]
            }
             //4. 如果队列中不包含任何元素，返回true,否则返回faise
            //5. 返回的队列包含的元素个数，与length类似
            //6 。将队列中的内容，转换成字符串形式  
        }

        var q = new Queue;
    q.enqueue('miamiao')
    alert(q)


    </script>
</body>
</html>
