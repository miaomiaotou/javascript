<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <script>

// 队列的实现有两种方案：
// 基于数组，
// 基于链表
// 我们这里先使用基于数组的，就是在队列里放入数组，


// 封装队列类,里边就是属性和方法
 function Queue(){
    //  属性
  this.items = [];
   //  方法，见下
 


    // 队列常见的方法
    // 向队列（尾部）添加新的项
    enqueue(Element)

    // 移除队列第一项，并返回被移除的元素
     dequeue()

    // 返回队列中的第一个元素（最先被添加的，也是最先被移除的）。队列不做任何变动，与peek方法相似
    front()


    //如果队列中不包含任何元素，返回true,否则返回faise
    isEmpty()

    // 返回的队列包含的元素个数，与length类似
    size()

    //将队列中的内容，转换成字符串形式
    toString()
 }

// 使用队列
var q = new Queue()



    </script>
</body>
</html>
