<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        // 封装双向链表
        function DoublyLinkedList(){
            // 默认情况下没有任何节点
            this.head = null
            this.tail = null
            // lengtg记录节点的个数
            this.length = 0

            // 内部类，创建节点(节点类)
         function Node(data){
             this.data = data;
             this.prev = null;
             this.next = null;
             }
           

        //1.向链表尾部添加一个新的元素
        DoublyLinkedList.prototype.append = function(data){
        //  1.根据新元素创建节点
        var newNode = new Node(data );
        // 判断原先的列表是否为空,添加的节点是否为第一个节点.length为0就说明是新节点
         if(this.length==null){
            this.head = newNode;
            newNode.next = null;
         }else{
             //链表不为空的时候，需要向其他节点后边追加节点 ，遍历知道null的时候，就到了最后一个节点
            // 创建新的节点
             var newNode = new Node(data);
             var current = this.head;
            //  current.next为空的时候，说明是最后一个节点
             while(current.next){
                   current = current.next
            
            }
            //while结束之后 
            current.next = newNode

            }
        // 
        this.length+=1;
        }
        

        // 

 
        }




    </Script>
</body>
</html>
